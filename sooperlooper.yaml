---
# My custom footswitches have this disposition:

# +-----------+  +-----------+
# |     2     |  |     5     |
# | 1       3 |  | 4       6 |
# |           |  |           |
# +-----------+  +-----------+

osc:
  - { name: "sooperlooper", host: "localhost", port: "9951" }

physical_layout:  # layout object, describing how the button are physically placed
  width: 6  # width of the grid
  height: 2  # height of the grid
  grid: # list containing the coordinates (x, y) of the buttons, (0, 0) being the top-left corner.
        # the order in which the buttons are given must correspond to their configuration below
    [ [0,1], [1,0], [2,1], [3,1], [4,0], [5,1] ]
layers: # list of possible layers if you don't have a lot of buttons
  - [
    { label: "all", modal: 1 },
    { label: "move", modal: 2 },
    { label: "undo", sooperlooper: ["/sl/-3/hit", "undo"] },
    { label: "record", sooperlooper: ["/sl/-3/hit", "record"] }, # -3 means selected loop
    { label: "overdub", sooperlooper: ["/sl/-3/hit", "overdub"] },
    { label: "multiply", sooperlooper: ["/sl/-3/hit", "multiply"] }
  ]
  - [
    { label: "all", modal: 1 },
    { label: "move", modal: 2 },
    { label: "undo_all", sooperlooper: ["/sl/-3/hit", "undo_all"] },
    { label: "solo", sooperlooper: ["/sl/-3/hit", "solo"] },
    { label: "next", sooperlooper: ["/sl/-2/set", "select_next_loop", 0.0] },
    { label: "undo_all", sooperlooper: ["/sl/-1/hit", "undo_all"] },
  ]
  - [
    { label: "all", modal: 1 },
    { label: "move", modal: 2 },
    { label: "undo_all", sooperlooper: ["/sl/-1/hit", "undo_all"] },
    { label: "b", sooperlooper: ["/sl/", ""] },
    { label: "b", sooperlooper: ["/sl/", ""] },
    { label: "b", sooperlooper: ["/sl/", ""] },
  ]
